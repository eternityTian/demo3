<!DOCTYPE html>
<html xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>登录</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="main">
    <div id="logo">
        <div class="sing">
            <p class="sign">LOGO</p>
            <p class="sign">请登录</p>
        </div>
        <div id="login">
            <input id="username" type="text" v-model="username" placeholder="用户名" />
            <input id="password" type="password" v-model="password" placeholder="密码" />
            <input id="submit" type="button" v-on:click="loginUser" value="登录">
            <input id="register" type="button" onclick="location.href='regist.html'" value="注册账号">
        </div>
    </div>
</div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="js/index.js"></script>
</body>

</html>
